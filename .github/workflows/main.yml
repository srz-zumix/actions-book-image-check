name: GitHub Actions
on:
  push:

jobs:
  all-ok:
    runs-on: ubuntu-latest
    steps:
    - name: clone
      uses: actions/checkout@master
    - &extract_branch
      name: Extract branch name
      id: extract_branch
      run: |
        NAME=${GITHUB_REF#refs/heads/}
        echo "##[set-output name=branch;]$(echo ${NAME#refs/tags/})"
    - uses: srz-zumix/actions-book-image-check@${{ steps.extract_branch.outputs.branch }}
      with:
        path: ./test/format
        formats: "JPEG, PNG"
  format-ng:
    runs-on: ubuntu-latest
    steps:
    - name: clone
      uses: actions/checkout@master
    - uses: srz-zumix/actions-book-image-check@.
      with:
        path: ./test/format
        formats: "JPEG"
  dpi-ng:
    runs-on: ubuntu-latest
    steps:
    - name: clone
      uses: actions/checkout@master
    - uses: srz-zumix/actions-book-image-check@.
      with:
        path: ./test
        formats: "JPEG, PNG"
  pixel-ng:
    runs-on: ubuntu-latest
    steps:
    - name: clone
      uses: actions/checkout@master
    - uses: srz-zumix/actions-book-image-check@.
      with:
        path: ./test
        pixel_limit: 900000
