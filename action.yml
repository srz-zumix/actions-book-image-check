name: 'check book image format'
description: 'check book image format'
author: 'srz-zumix'

inputs:
  path:
    description: |
      image directory
    default: .
    required: false
  dpi:
    description: |
      require dpi
    default: "350"
    required: false
  pixel_limit:
    description: |
      maximum pixels
    default: "4000000"
    required: false
  formats:
    description: |
      require formats (comma sparate)
    default: 'JPEG'
    required: false
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.path }}
    - ${{ inputs.dpi }}
    - ${{ inputs.pixel_limit }}
    - ${{ inputs.formats }}
branding:
  icon: 'plus-circle'
  color: 'blue'
